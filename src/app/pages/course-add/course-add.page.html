<ion-header>
  <ion-toolbar>
    <ion-title>Kurs Ekle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>





  <form [formGroup]="courseAddForm">
    <ion-item lines="full">
      <ion-label position="floating">Kurs Adı</ion-label>
      <ion-input type="text" required
      id="courseName"
      formControlName="courseName"></ion-input>
    </ion-item>



    <ion-radio-group lines="full" formControlName="teacherId">
      <ion-list-header>
        <ion-label>Eğitmen Seçiniz</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let item of teachers" >
        <ion-label>{{item.teacherName}}</ion-label>
        <ion-radio slot="start"    [value]="item.teacherId"></ion-radio>
      </ion-item>
      

    </ion-radio-group>




    <ion-item lines="full">
      <ion-label position="floating">Ücret</ion-label>
      <ion-input type="number" required
      id="fee"
      formControlName="fee"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Başlangıç Tarihi</ion-label>
      <ion-input class="space" type="date" required
      id="startDate"
      formControlName="startDate"></ion-input>
    </ion-item>


    <ion-item lines="full">
      <ion-label position="floating">Bitiş Tarihi</ion-label>
      <ion-input class="space" type="date" required
      id="finishDate"
      formControlName="finishDate"></ion-input>
    </ion-item>
   

    
  



   
  </form>

  <ion-row>
    <ion-col>
      <ion-button (click)="addCourse()">Kurs Ekle</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
